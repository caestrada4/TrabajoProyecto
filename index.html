<!DOCTYPE html>
<html lang="es">
<head>
    <title>Login centrado en una caja con Bootstrap</title>
    <!-- Agregar los enlaces de los archivos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <style>
      .box {
        margin-top: 100px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="box">
            <form>
              <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario">
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
              </div>
                
              <a href="index2.html"><button type="button" class="btn btn-success" onclick="location.href='index2.html'">Ingresar</button></a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  
  <footer>
      <br>  <br>  <br>  <br> <br> <br>
    <p>GRUPO 5 - ESTRADA - NAVARRO - CHANGOLUISA - PROGRAMACION DE COMPONENTES WEB</p>
  </footer>
</body>
</html>
